<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Auto-Registrierungs-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Auto-Registrierungs-App</h1>
    <div id="app" class="center">
        <input type="text" id="marke" placeholder="Marke">
        <input type="text" id="modell" placeholder="Modell">
        <input type="text" id="kontrollschild" placeholder="Kontrollschild">
        <input type="number" id="kmstand" placeholder="KM-Stand">
        <button id="registrieren">Auto registrieren</button>
        <table>
            <thead>
                <tr>
                    <th>Marke</th>
                    <th>Modell</th>
                    <th>Kontrollschild</th>
                    <th>KM-Stand</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="autoliste">
            </tbody>
        </table>
    </div>    
</body>
</html>
